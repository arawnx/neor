<div>
    <ul>
        <ng-container *ngFor="let item of this.model['someday-maybe'].items; index as index">
            <app-item
                (click)="this.currentlyEditing = index"
                *ngIf="this.currentlyEditing !== index"
                [label]="item.name">
                <button (click)="activateProject(index)">
                    <fa-icon size="lg" [icon]="fas.faClipboardList"></fa-icon>
                </button>
                <button (click)="archive(index)">
                    <fa-icon size="lg" [icon]="fas.faArchive"></fa-icon>
                </button>
            </app-item>
            <input 
                *ngIf="currentlyEditing === index" 
                appAutofocus 
                (blur)="clearEdits()" (keyup.enter)="clearEdits()" 
                [(ngModel)]="item.name">
        </ng-container>
    </ul>
</div>
