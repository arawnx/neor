<div>
    <ul>
        <li *ngFor="let item of this.model.inbox.items; index as index">
            <app-item *ngIf="currentlyEditing !== index" [label]="item.name">
                <button (click)="organizeItem($event,'archive',index)">
                    <fa-icon size="lg" [icon]="fas.faArchive"></fa-icon>
                </button>
                <button (click)="organizeItem($event,'weekly-review',index)">
                    <fa-icon size="lg" [icon]="fas.faMountain"></fa-icon>
                </button>
                <button (click)="organizeItem($event,'waiting',index)">
                    <fa-icon size="lg" [icon]="fas.faUserClock"></fa-icon>
                </button>
                <button (click)="organizeItem($event,'calendar',index)">
                    <fa-icon size="lg" [icon]="fas.faCalendar"></fa-icon>
                </button>
                <button (click)="organizeItem($event,'projects',index)">
                    <fa-icon size="lg" [icon]="fas.faFolderOpen"></fa-icon>
                </button>
                <button (click)="organizeItem($event,'next-actions',index)">
                    <fa-icon size="lg" [icon]="fas.faTasks"></fa-icon>
                </button>
            </app-item>
            <input *ngIf="currentlyEditing === index" appAutofocus (blur)="clearEdits()" (keyup.enter)="clearEdits()" [(ngModel)]="item.name">
        </li>
    </ul>
    <button id="add" (click)="addItem()"><fa-icon size="lg" [icon]="fas.faPlus"></fa-icon></button>
</div>
