<div>
    <ul>
        <li *ngFor="let item of this.model['next-actions'].items; index as index">
            <app-item [label]="item.name">
                <button (click)="archiveItem($event, index)">
                    <fa-icon size="lg" [icon]="fas.faArchive"></fa-icon>
                </button>
            </app-item>
        </li>
    </ul>
</div>
